<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <image src="./Friends.PNG" height="200" widht="400"></image>
    <heading>
        <h1 align="center">Friendship Zone</h1>
        <h2>Add your details to register</h2>
    </heading>
    <form>
        <label for="01">Name:</label>
        <input type="text" placeholder="enter your name" id="01">
        <BR><br>
        <label for="02">Email:</label>
        <input type="email" placeholder="enter your email" id="02">
        <BR><br>
        <label for="03">Age:</label>
        <input type="date" id="03">
        <BR><br>
        <label for="04">Age:</label>
        <input type="number" placeholder="enter your Age" id="04">
        <BR><br>
        <label >Gender:</label>
        <label for="05">Male</label>
        <input type="radio"  id="05">
        <label for="06">Female</label>
        <input type="radio"  id="06">
        <br><br>

        <label for="07">About:</label>
        <textarea ></textarea>
        <br><br>

        <label for="07">Phone:</label>
        <input  type="tel"  id="07">
        <br><br>
        <label >Interested in:</label>
        <input type="radio" id="08">
        <label for="08" >Friendship</label>
        <input type="radio" id="09">
        <label for="09" >Dating</label>
        <br><br>
        <label for="10">Attachment</label>
        <input type="file" id="10">
        <br><br>
        
    </form>

    <a href="./thankyou.html"><button>Register</button></a>
    <a href="./THANK.HTML"><button>Register as admin</button></a>
        
</body>
</html>
